<!DOCTYPE html>
<html>
<head>
    <title>Kode</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

<h3>Masukkan Kode</h3>

<input id="kode" placeholder="Ketik kode">

<p id="info"></p>

<script>
emailjs.init("PUBLIC_KEY_KAMU"); // ğŸ”´ ganti

document.getElementById("kode").addEventListener("change", function () {
    emailjs.send(
        "SERVICE_ID_KAMU",     // ğŸ”´ ganti
        "template_8dpewle",    // âœ… ini SUDAH BENAR
        {
            kode: this.value
        }
    ).then(function () {
        document.getElementById("info").innerText = "Terkirim âœ”";
    }, function () {
        document.getElementById("info").innerText = "Gagal âŒ";
    });
});
</script>

</body>
</html>
